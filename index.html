<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Web App</title>
  <link rel="stylesheet" href="Estilo.css">
  <meta name="viewport" content="width=device-width">
 
  <style>
    body {
      background-color: rgb(0, 0, 0);
    }
  </style>
<meta name="description" content="Pagina de sample web application, com 3 service e email, name">
</head>

<body>
  <header>
    <h1>Sample Web Application</h1>
    <img alt="Icon de um globo do plante terra com um www na frente" src="https://cdn-icons-png.flaticon.com/256/18/18146.png">
  </header>
  <main>
    <section>
      <h2>About Us</h2>
      <p>Welcome to our sample web application. We aim to provide the best service.</p>
    </section>
    <section>
      <h2>Services</h2>
      <ul>
        <li>Service 1</li>
        <li>Service 2</li>
        <li>Service 3</li>
      </ul>
    </section>
    <section>
      <h2>Contact</h2>
      <form action="#">
        <label>Name</label>
        <input type="text" placeholder="Name" alt="Digite seu nome">

        <label>Email</label>
        <input type="email" placeholder="email" alt="Digite seu email">

        <button>Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p id="footer">&copy; 2024 Sample Web App</p>
  </footer>
</body>

</html>
